<div class="row">
  <div class="col-md-4 card">
    <div class="form-group mx-sm-3 mb-2 card-body">
      <input type="text" 
             class="form-control" 
             [(ngModel)]="task"
             (keyup.enter)="addNewTask()"
             placeholder="Add new task">
    </div>
  </div>
  <div class="col-md-6 ml-auto">
    <ul class="list-group" *ngFor="let item of taskList">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{item.title}}
        <span>
          <i class="far fa-edit mr-1" (click)="editTask(item)"></i>
          <i class="far fa-trash-alt" (click)="deleteTask(item)"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
